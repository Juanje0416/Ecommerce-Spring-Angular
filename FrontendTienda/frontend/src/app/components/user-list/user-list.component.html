<app-header-admin></app-header-admin>

<!-- Page Content List Users -->
<div class="container mt-5">
    <!-- Page Heading -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a class="btn btn-outline-primary" routerLink="/admin/user/adduser">Crear Usuario</a>
    </div>
    <h2 class="text-center text-secondary">Usuarios</h2>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Rol</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users | paginate: { itemsPerPage: 7, currentPage: p }">
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.firstName }}</td>   
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.cellphone }}</td>
                <td>{{ user.userType }}</td>
                <td><button class="btn btn-outline-warning" [routerLink]="['/admin/user/update', user.id]">Editar</button></td>
                <td><button class="btn btn-outline-danger" (click)="deleteUserById(user.id)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
    <pagination-controls class="medio" (pageChange)="p = $event"></pagination-controls>
    <br>
</div>
