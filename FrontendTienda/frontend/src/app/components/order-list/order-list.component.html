<app-header-admin></app-header-admin>

<!-- Page Content List Orders -->
<div class="container mt-5">
    <!-- Page Heading -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-center medio text-secondary">Pedidos</h2>
    </div>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Fecha de Creaci√≥n</th>
                <th>ID Usuario</th>
                <th>Estado</th>
                <th>Detalles</th>

            </tr>
        </thead>
        <tbody *ngFor="let order of orders | paginate: { itemsPerPage: 4, currentPage: p }">
            <tr>
                <td>{{order.id}}</td>
                <td>{{order.dateCreated | date: 'short'}}</td>
                <td>{{order.userId}}</td>
                <td [ngClass]="{'confirmed': order.orderState === 'CONFIRMED', 'cancelled': order.orderState === 'CANCELLED'}">
                    {{order.orderState}}
                </td>
                <td><button class="btn btn-outline-primary" [routerLink]="['/admin/ordercrud/details/', order.id]">Detalles</button></td>

            </tr>
        </tbody>
    </table>
    <pagination-controls class="medio" (pageChange)="p = $event"></pagination-controls>
    <br>
</div>
