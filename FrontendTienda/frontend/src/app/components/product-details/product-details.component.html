<app-header-admin></app-header-admin><!-- Añadido mi cabecera -->

<div class="container">
    <button class="btn btn-outline-secondary back-button" [routerLink]="['/admin/product']">Volver a la Lista de Productos</button>
    <div class="product-details">
        <div class="product-info">
            <h1 class="product-title">{{ name }}</h1>
            <div class="product-attributes">
                <p><strong>Nombre:</strong> {{ name }}</p>
                <p><strong>Descripción:</strong> {{ description }}</p>
                <p><strong>Precio:</strong> {{ price }} €</p>
                <p><strong>Código:</strong> {{ code }}</p>
                <p><strong>ID:</strong> {{ id }}</p>
                <p><strong>ID del usuario que lo ha creado:</strong> {{ userId }}</p>
                <p><strong>ID de la categoría:</strong> {{ categoryId }}</p>
            </div>
        </div>
        <div class="product-image-container">
            <img class="product-image" src="{{ urlImage }}" alt="Product Image">
        </div>
    </div>
</div>
