<app-header-admin></app-header-admin>

<!-- Page Content Add Categories -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3 text-center">
        JuanjeStore Categorías
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/admin/category']">Categorías</a></li>
        <li class="breadcrumb-item active">Crear Categoría</li>
      </ol>

      <h2 class="text-center">Crear categoría</h2>
      <br>
      <form class="form-horizontal product-form" (ngSubmit)="addCategory()" #categoryForm="ngForm" enctype="multipart/form-data">
        <input type="hidden" [(ngModel)]="id">

        <div class="form-group row mb-4">
          <label class="col-sm-2 col-form-label" for="nombre">Nombre:</label>
          <div class="col-sm-10">
            <input [(ngModel)]="name" type="text" class="form-control" id="nombre" name="nombre"
              placeholder="Ingrese el nombre de la categoría" autocomplete="off" required minlength="3" maxlength="50" #nameCtrl="ngModel">
            <div *ngIf="nameCtrl.invalid && (nameCtrl.dirty || nameCtrl.touched)" class="alert alert-danger">
              <div *ngIf="nameCtrl.errors?.['required']">Ingrese el nombre de la categoría.</div>
              <div *ngIf="nameCtrl.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</div>
              <div *ngIf="nameCtrl.errors?.['maxlength']">El nombre debe tener como máximo 50 caracteres.</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-success" [disabled]="!categoryForm.form.valid">
              <span class="glyphicon glyphicon-saved"></span> Guardar
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
