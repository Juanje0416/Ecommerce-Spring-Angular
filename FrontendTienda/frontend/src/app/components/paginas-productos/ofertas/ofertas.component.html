<app-header-user></app-header-user>
<div class="hero-section tamaño">
  <p>Ofertas</p>
</div>
<div class="container">
  <header class="jumbotron my-4">
    <h2>¡Descuentos de hasta un 50%!</h2>
  </header>
  <div class="container">
    <h1 id="headline" class="headline">Últimas ofertas hasta {{currentTime}}</h1>
    <div id="countdown" class="count-down-timer">
      <div class="wrapper">
        <div class="time-unit">
          <p class="label">Days</p>
          <p class="number" #days></p>
        </div>
        <div class="time-unit">
          <p class="label">Hours</p>
          <p class="number" #hours></p>
        </div>
        <div class="time-unit">
          <p class="label">Minutes</p>
          <p class="number" #minutes></p>
        </div>
        <div class="time-unit">
          <p class="label">Seconds</p>
          <p class="number" #seconds></p>
        </div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let p of products" class="col-md-3">
            <div class="product-box">
              <img src="{{p.urlImage}}">
              <h2 class="card-text">{{p.name}}</h2>
              <div class="price">
                <span class="discount">35€</span>
                <span class="new-price">{{p.price}}€</span>
              </div>
              <div class="product-show">
                <a [routerLink]="['/cart/detailproduct', p.id]" class="primary-btn">Ver producto</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
</div>
<footer class="py-3" style="background-color: #E5E5E5;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <p class="m-0" style="color: #333;">&copy; JuanjeStore 2024</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#" style="color: #333;">Política de Privacidad</a></li>
          <li class="list-inline-item">&sdot;</li>
          <li class="list-inline-item"><a href="#" style="color: #333;">Términos y Condiciones</a></li>
          <li class="list-inline-item">&sdot;</li>
          <li class="list-inline-item"><a href="#" style="color: #333;">Contacto</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
